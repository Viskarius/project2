<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 30px auto;
            width: 300px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 10px;
            font-size: 40px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .cell:hover {
            background: rgba(255,255,255,0.3);
        }
        .cell.x { color: #ffeb3b; }
        .cell.o { color: #4fc3f7; }
        #status {
            margin: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        button {
            padding: 12px 30px;
            background: #fff;
            color: #f5576c;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚≠ï –ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏ ‚ùå</h1>
        <div id="status">–•–æ–¥: X</div>
        <div class="board" id="board">
            <button class="cell" onclick="makeMove(0)"></button>
            <button class="cell" onclick="makeMove(1)"></button>
            <button class="cell" onclick="makeMove(2)"></button>
            <button class="cell" onclick="makeMove(3)"></button>
            <button class="cell" onclick="makeMove(4)"></button>
            <button class="cell" onclick="makeMove(5)"></button>
            <button class="cell" onclick="makeMove(6)"></button>
            <button class="cell" onclick="makeMove(7)"></button>
            <button class="cell" onclick="makeMove(8)"></button>
        </div>
        <button onclick="resetGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
    </div>

    <script>
        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function makeMove(index) {
            if (board[index] !== '' || !gameActive) return;

            board[index] = currentPlayer;
            const cell = document.getElementsByClassName('cell')[index];
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());

            if (checkWinner()) {
                document.getElementById('status').textContent = `–ü–æ–±–µ–¥–∏–ª: ${currentPlayer}! üéâ`;
                gameActive = false;
                return;
            }

            if (board.every(cell => cell !== '')) {
                document.getElementById('status').textContent = '–ù–∏—á—å—è! ü§ù';
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            document.getElementById('status').textContent = `–•–æ–¥: ${currentPlayer}`;
        }

        function checkWinner() {
            return winningConditions.some(condition => {
                return condition.every(index => {
                    return board[index] === currentPlayer;
                });
            });
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            document.getElementById('status').textContent = '–•–æ–¥: X';
            
            const cells = document.getElementsByClassName('cell');
            for (let cell of cells) {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
            }
        }
    </script>
</body>
</html>
